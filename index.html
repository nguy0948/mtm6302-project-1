<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Roboto:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Conatact Book</title>
</head>
<body>

            <h1 class="contacts">Contacts List</h1>
            <ul id="list" class="list-group"></ul>
        
            <h1>Create a new contact</h1>
            <form id="form">
              <div class="content">
                <div>
                    <label for="firstname">First Name:</label>
                    <input id="items" type="text"  maxlength="15" required>
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input id="items" type="text" maxlength="15" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="items" type="email" maxlength="30" required>
                </div>
                <div>
                  <label for="city">City:</label>
                  <input id="items" type="text" maxlength="15" required>
              </div>
              <div>
                <label for="province">Province:</label>
                <input id="items" type="text" maxlength="15" required>
              </div>
                <div>
                    <button type="button" id="addButton">Create contacts</button>
                </div>
              </div>
            </form>
        

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
